apiVersion: app/v1
kind: Deployment
metadata:
  name: nginx
  labels:
    tier: frontend
    app: nginx
spec:
  replicas: {{ .Values.deployment.replicas }}
  selector:
     matchlabels:
       tier: frontend
       app: nginx
     template:
       metadata:
         labels:
           tier: frontend
           app: nginx
         spec:
          containers:
          - name: nginx
          # place holder
            image: nginx:{{ .Values.deployment.imageVersion }}
---
apiVersion: v1
kind: service
metadata:
  name: nginx
spec:
  type: LoadBalancer
  selector:
    tier: frontend
    app: nginx
  ports: 
    - name: nginx-svc-port
      protocol: TCP
      port: {{ .Values.service.port }} # service port
      targetport: 80 #Container port
